.axisLabel {
    position: absolute;
    text-align: center;
    font-size: 16px;
}

.xaxisLabel {
    bottom: -33px;
    left: 0;
    right: 0;
}

.yaxisLabel {
    top: 50%;
    left: 2px;
    transform: rotate(-90deg);
    -o-transform: translate(-35px,0px) rotate(-90deg);
    -ms-transform: translate(-35px,0px) rotate(-90deg);
    -moz-transform: translate(-35px,0px) rotate(-90deg);
    -webkit-transform: translate(-35px,0px) rotate(-90deg);
	transform-origin: 0 0;
    -o-transform-origin: 0 0;
    -ms-transform-origin: 0 0;
    -moz-transform-origin: 0 0;
    -webkit-transform-origin: 0 0;
}

	var datasets = {{datasets}};
	
	$(function() {
		// hard-code color indices to prevent them from shifting as
		// countries are turned on/off

		var i = 0;
		$.each(datasets, function(key, val) {
			val.color = i;
			++i;
		});

		// insert checkboxes 
		var choiceContainer = $("#choices");
		$.each(datasets, function(key, val) {
			choiceContainer.append("<br/><input type='checkbox' name='" + key +
				"' checked='checked' id='id" + key + "'></input>" +
				"<label for='id" + key + "'>"
				+ val.label + "</label>");
		});
		choiceContainer.find("input").click(plotAccordingToChoices);

		function add_axes_labels(){
			var container = $("#placeholder");
			{% if xlabel %}
			var xaxisLabel = $("<div class='axisLabel xaxisLabel'></div>")
				.text("{{xlabel}}").appendTo(container);
			{% endif %}
			{% if ylabel %}
			var yaxisLabel = $("<div class='axisLabel yaxisLabel'></div>")
				.text("{{ylabel}}").appendTo(container);
			{% endif %}
		}
		
		function plotAccordingToChoices() {

			var data = [];

			choiceContainer.find("input:checked").each(function () {
				var key = $(this).attr("name");
				if (key && datasets[key]) {
					data.push(datasets[key]);
				}
			});

			if (data.length > 0) {
				$.plot("#placeholder", data, {
					yaxis: {
						min: 0
					},
					xaxis: {
						tickDecimals: 0
					},
					legend:{show: true, container: $('#legendContainer')},
				});
			}
			add_axes_labels();
		}

		plotAccordingToChoices();
	});

	</script>
</head>
<body>

	<div id="header">
		<h2>Results</h2>
	</div>

	<div id="content">
		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder" style="float: left; width: 675px; padding: 0px; position: relative;">
				<canvas class="flot-base" width="675" height="413" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 675px; height: 413px;"></canvas>
				<canvas class="flot-overlay" width="675" height="413" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 675px; height: 413px;"></canvas>
				<div class="axisLabel yaxisLabel" style="margin-top: 35.5px;">Response Time (ms)</div>
				<div class="legend">
					<div style="position: absolute; width: 80px; height: 152px; top: 13px; right: 17px; opacity: 0.85; background-color: rgb(255, 255, 255);"></div>
				</div>
			</div>
			<div id="legendContainer" style="float: left"></div>
		</div>
		<div class="choices" id="choices" style="float:bottom; "/>
	</div>
</body>
</html>
